<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="" autocomplete="off">
                <div class="display">
                    <input type="text" name="display" class="display-input">
                </div>
                <div class="div">
                    <input type="button" value="AC"  class="operator" onclick="display.value = ''">
                    <input type="button" value="/"  onclick="display.value += '/'" class="operator" >
                    <input type="button" value="*"  onclick="display.value += '*'"  class="operator">
                    <input type="button" value="â¬…" onclick="display.value = display.value.toString().slice(0,-1)"  class="operator">
                </div>
                <div class="div">
                    <input type="button" value="7" onclick="display.value += '7'" >
                    <input type="button" value="8" onclick="display.value += '8'" >
                    <input type="button" value="9" onclick="display.value += '9'" >
                    <input type="button" value="-" onclick="display.value += '-'"  class="operator">
                </div>
                <div class="div">
                    <input type="button" value="4" onclick="display.value += '4'" >
                    <input type="button" value="5" onclick="display.value += '5'" >
                    <input type="button" value="6" onclick="display.value += '6'" >
                    <input type="button" value="+" onclick="display.value += '+'"  class="operator" >
                </div>
                <div class="div">
                    <input type="button" value="1" onclick="display.value += '1'" >
                    <input type="button" value="2" onclick="display.value += '2'" >
                    <input type="button" value="3" onclick="display.value += '3'" >
                    <input type="button" class="operator percentageBtn"value="%" onclick="display.value += '/100' "  class="operator">
                </div>
                <div class="div">
                    <input type="button" value="00" onclick="display.value += '00'" >
                    <input type="button" value="0" onclick="display.value += '0'" >
                    <input type="button" value="." onclick="display.value += '.'" >
                    <input type="button" class="operator result-btn" value="=" onclick="display.value = eval(display.value) "  class="operator" >
                </div>
            </form>
        </div>
    </div>
    <footer class="footer-div">
        <p>&copy;Copyright - 2023 || all rights reserved by Ariyan Rahman Anas</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
